---
# task file installing and configuring google-cloud-sdk

- name: install package dependencies
  become: true
  apt:
    update_cache: yes
    pkg:
      - apt-transport-https
      - ca-certificates
      - gnupg

- name: add the cloud sdk key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: add the cloud sdk repository
  apt_repository:
    repo: deb https://packages.cloud.google.com/apt cloud-sdk main
    state: present

- name: install cloud sdk packages
  become: true
  apt:
    update_cache: yes
    pkg:
      - google-cloud-sdk
      - kubectl
