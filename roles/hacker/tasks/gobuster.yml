- name: install gobuster
  become: false
  command: go get github.com/OJ/gobuster/v3@latest
  environment:
    GO111MODULE=on
    GOPATH={{ ansible_env["HOME"] }}/go
    GOBIN={{ ansible_env["HOME"] }}/go/bin
    PATH={{ ansible_env["HOME"] }}/go/bin:{{ ansible_env["PATH"] }}:/usr/local/go/bin
