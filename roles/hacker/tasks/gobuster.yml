---
# task file to install and configure gobuster

- name: create go directories in home
  become: false
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755
  with_items:
  - "/home/{{ user }}/go"
  - "/home/{{ user }}/go/bin"
   
